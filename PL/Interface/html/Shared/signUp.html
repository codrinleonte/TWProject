
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>signUp</title>
    <link rel="stylesheet" type="text/css" href="/tw/public/css/signUp.css">
</head>

<body>

<form action="/TW/SignUp/signUpFamilly" method="post">
 <div class="wrapper">
 <div class="container">
  <p><h3>The Parent goes here</h3></p>

    <p><input type="text" placeholder="First name" name="parentFirstName" required>	</p>
    <p><input type="text" placeholder="Last name" name="parentLastName" required>	</p>
    <p><input type="text" placeholder="Email adress" name="parentEmail" required>	</p>
    <p><input type="text" placeholder="Choose an Username" name="parentUname" required>	</p>  
    <p><input type="password" placeholder="Choose a Password" name="parentPsw" required></p>
    <p><input type="text" placeholder="Your Phone Number" name="parentNumber" required></p>

  </div>



        <button class="registrationButton" name="signUp">Sign Up</button>

    <div class="container" >
    <p><h3>And the Child goes here</h3></p>
    
    <p><input type="text" placeholder="First name" name="kidFirstname" required>	</p>
    <p><input type="text" placeholder="Last name" name="kidLastname" required>	</p>
    <p><input type="text" placeholder="Choose an Username" name="kidUname" required>	</p>
    <p><input type="password" placeholder="Choose a Password" name="kidPsw" required></p>
    <p><input type="text" placeholder="Your Birth Date" name="kidDate" required></p>

  
</div>

</div>
</form>
</body>
</html>
