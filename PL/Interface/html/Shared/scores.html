<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

    <link rel="stylesheet" type="text/css" href="/tw/public/css/scores.css">
    <script src="/tw/public/javascript/pagining.js"></script>

</head>


<body>

<div class="pageWrap">
    <div class="top-nav">
        <div class="top-logo" onclick="location.href='/tw/user/profile'"></div>
        <div class="settingsBut">
            <button class="dropbtn"></button>
            <div class="settings-content">
                <a href="/tw/settings/changePassword">Change password</a> <br>
                <a href="/tw/settings/deleteAccount">Delete account</a><br>
                <a href="/tw/settings/logout">Logout</a>
            </div>
        </div>
        <a href="/tw/contact">Contact</a>
        <a href="/tw/scores">Scores</a>
        <a href="/tw/user/profile">Acasa</a>


    </div>

    <div class="wrapper">

        <div class="img"></div>
        <div class="firsthalf">
            <div class="buton your">
                <button class="yourkidbtn r" type="submit" name="buton"
                        onclick="hideAllTables('table','table2','table3'); showTable('table','img5','img6','img2','img3','img4','pageNavPosition1','pageNavPosition2','pageNavPosition3')">Your kid scores
                </button>
            </div>
            <div class="buton other">
                <button class="otherkidbtn r" type="submit" name="buton"
                        onclick="hideAllTables('table','table2','table3');showTable('table2','img5','img6','img2','img3','img4','pageNavPosition2','pageNavPosition1','pageNavPosition3')">Other kids scores
                </button>
            </div>
            <div class="buton all">
                <button class="allkidbtn r" type="submit" name="buton"
                        onclick="hideAllTables('table','table2','table3');showTable('table3','img5','img6','img2','img3','img4','pageNavPosition3','pageNavPosition1','pageNavPosition2')">All kids scores
                </button>
            </div>

        </div>

        <div class="lasthalf">
            <div class="boximg" id="boximg">
                <div class="img2" id="img2"></div>
                <div class="img3" id="img3"><p>Let's see the scores!</p></div>
                <div class="img4" id="img4"></div>
            </div>
            <div class="tabel">
                <div class="img5" id="img5"></div>
                <div class="tabelos">
                    <table id="table">
                        {tabelScoruriUser}

                    </table>
                    <div id="pageNavPosition1" class="pageNavPosition1"  style="display: none"></div>

                    <script type="text/javascript"><!--
                    var pager = new Pager('table', 10);
                    pager.init();
                    pager.showPage(1);
                    pager.showPageNav('pager', 'pageNavPosition1');
                    //--></script>
                </div>
                <div class="img6" id="img6"></div>
            </div>


            <div class="tabel2">
                <div class="img5" id="img5"></div>
                <div class="tabelos">
                    <table id="table2">
                        {tabelScoruriAzi}
                    </table>
                    <div id="pageNavPosition2" class="pageNavPosition2" style="display: none"></div>
                    <script type="text/javascript"><!--
                    var pager2 = new Pager('table2', 10);
                    pager2.init();
                    pager2.showPage(1);
                    pager2.showPageNav('pager2', 'pageNavPosition2');
                    //--></script>
                </div>
                <div class="img6" id="img6"></div>
            </div>


            <div class="tabel3">
                <div class="img5" id="img5"></div>
                <div class="tabelos">
                    <table id="table3">
                        {tabelToateScorurile}
                    </table>

                    <div id="pageNavPosition3" class="pageNavPosition3"  style="display: none"></div>

                    <script type="text/javascript"><!--
                    var pager3 = new Pager('table3', 10);
                    pager3.init();
                    pager3.showPageNav('pager3', 'pageNavPosition3');
                    pager3.showPage(1);
                    //--></script>
                </div>
                <div class="img6" id="img6"></div>
            </div>


        </div>

    </div>
</div>

<div class="footer">
    <div class="bottom-first-bar">
        <div class="first_bottom_column">
            <div class="bottom-logo"></div>
            <label class="bottom_column_label"><p>Just for kids game is one of the most amazing and
                interactive full of entartaiment quiz game you will find on the internet. JUST for fun!</p>
            </label>
        </div>
        <div class="second_bottom_column"><label class="bottom_column_label">
            <h3>NAVIGATION</h3>
            <div class="bottom-nav">
                <a href="/tw/user/profile">Acasa</a>
                <a href="/tw/contact">Contact</a>
                <a href="/tw/scores">Scores</a>

            </div>
        </label></div>
        <div class="third_bottom_column"><label class="bottom_column_label">
            <h3>SOCIAL</h3></label>
            <div class="socialItems">
                <a class="fb" href="#"><img class="socialFb" src="/tw/public/images/fb.png"></a>
                <a class="tweet" href="#"><img class="socialTweet" src="/tw/public/images/twitter.png"></a>
                <a class="google" href="#"><img class="socialGoogle" src="/tw/public/images/google.png"></a>
                <a class="feed" href="#"><img class="socialFeed" src="/tw/public/images/feed.png"></a>
            </div>

        </div>
        <div class="fourth_bottom_column"><label class="bottom_column_label">
            <h3>CONTACT INFORMATION</h3>
            <p>Titu Maiorescu nr 7, Iasi,Romania<br><br>
                codryn96@gmail.com</p>

        </label></div>
    </div>
</div>

<div class="bottom-second-bar">
    <br><label class="bottom-second-bar-label">2017 Â©Codrin's Leonte team | All Rights Reserved.</label>
</div>

<script src="/tw/public/javascript/something.js?ver=3"></script>
</body>
</html>
