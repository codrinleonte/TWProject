<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/tw/public/css/kidsFirstPage.css">

</head>


<body>


<div class="pageWrap">
    <div class="top-nav">
        <div class="top-logo" onclick="location.href='/tw/user/profile'">
        </div>

        <div class="menu-wrapper">
            <div class="settingsBut">
                <button class="dropbtn"></button>
                <div class="settings-content">
                    <a href="/tw/user/changePassword">Change password</a> <br>
                    <a href="/tw/user/deleteAccount">Delete account</a><br>
                    <a href="/tw/user/logout">Logout</a>
                </div>
            </div>
            ​
            <a href="/tw/contact">Contact</a>
            <a href="/tw/scores">Scores</a>
            <a href="/tw/user/profile">Home</a>
        </div>


    </div>

    <div class="wrapper">
        <form method="post" action="/tw/kidUser/getTestData">
            <input id="domainInput" type="hidden" name="domain" onclick="">
            <div class="container">
                <button name="matBut" class="math" type="button"
                        onclick="showDifficultyForm();setDomain('MATH')"></button>
                <br>
                <button name="bioBut" class="biology" type="button"
                        onclick="showDifficultyForm();setDomain('BIOLOGY')"></button>
                <br>
                <button name="geoBut" class="geography" type="button"
                        onclick="showDifficultyForm();setDomain('GEOGRAPHY')"></button>
                <br>
                <button name="engBut" class="english" type="button"
                        onclick="showDifficultyForm();setDomain('ENGLISH')"></button>
                <br>
                <button name="hisBut" class="history" type="button"
                        onclick="showDifficultyForm();setDomain('HISTORY')"></button>
            </div>

            <div id="difficultyForm" class="difficultyForm">
                Alege dificultatea testului:<br><br>
                <form method="post" action="/tw/test">
                    <div><input type="radio" name="difficulty" value="EASY"
                                onclick="showImageEasy();setDifficulty('EASY')"/><label>Sunt un prescolar micut
                        (Gradinita)</label></div>
                    <br>
                    <div><input type="radio" name="difficulty" value="NORMAL"
                                onclick="showImageMed();setDifficulty('MEDIUM')"/><label>Am avansat, dar inca mai am
                        multe de invatat! (I-IV)</label></div>
                    <br>
                    <div><input type="radio" name="difficulty" value="HARD"
                                onclick="showImageHard();setDifficulty('HARD')"/><label>Nimic nu ma poate opri, vreau un
                        test pentru elevi mari! (V-VII)</label></div>
                </form>


                <div class="image_start">
                    <button name="start" id="StartBut" class="StartButton" type="submit">Incepe Testul!</button>
                    <div id="imageMed" class="imageMed"></div>
                </div>

            </div>
        </form>
    </div>


    <div class="parallax"></div>


    <div class="clasamente_wrapper">

        <div class="last_scores">
            <div class="clock_image">
            </div>
            <h3>Ultimele scoruri :</h3>

            <div class="users_list">

                <div class="img5" id="img5"></div>
                <div class="tabelos">
                    <table id="table">
                        <div id="pageNavPosition" class="pageNavPosition"></div>
                        {lastScores}
                    </table>
                    <script type="text/javascript"><!--
                    var pager = new Pager('table', 4);
                    pager.init();
                    pager.showPageNav('pager', 'pageNavPosition');
                    pager.showPage(1);
                    //--></script>
                </div>
                <div class="img6" id="img6"></div>
            </div>

        </div>


        <div class="best_averages">
            <div class="trophy_image">
            </div>
            <h3>Top 3 medii ale scorurilor :</h3>

            {topKids}

            <div class="scores_podium_image">
            </div>

        </div>
        <div class="most_accesed">
            <div class="test_image">
            </div>

            <h3>Top cele mai accesate domenii :</h3>
            {topDomains}
            <div class="tests_podium_image">
            </div>


        </div>
    </div>


    <div class="bottomfooter">
        <div class="bottom-first-bar">
            <div class="first_bottom_column">
                <div class="bottom-logo"></div>
                <label class="bottom_column_label"><p>Just for kids game is one of the most amazing and interactive full
                    of entartaiment quiz game you will find on the internet. JUST for fun!</p></label>
            </div>
            <div class="second_bottom_column"><label class="bottom_column_label">
                <h3>NAVIGATION</h3>
                <div class="bottom-nav">
                    <a href="/tw/user/profile">Acasa</a>
                    <a href="/tw/contact">Contact</a>
                    <a href="/tw/scores">Scores</a>


                </div>
            </label></div>
            <div class="third_bottom_column"><label class="bottom_column_label">
                <h3>SOCIAL</h3></label>
                <div class="socialItems">
                    <a class="fb" href="https://www.facebook.com/codryn.leonte"><img class="socialFb"
                                                                                     src="/tw/public/images/fb.png"></a>
                    <a class="tweet" href="https://twitter.com/"><img class="socialTweet"
                                                                      src="/tw/public/images/twitter.png"></a>
                    <a class="google" href="https://google.com"><img class="socialGoogle"
                                                                     src="/tw/public/images/google.png"></a>
                    <a class="feed" href="#"><img class="socialFeed" src="/tw/public/images/feed.png"></a>
                </div>

            </div>
            <div class="fourth_bottom_column"><label class="bottom_column_label">
                <h3>CONTACT INFORMATION</h3>
                <p>Titu Maiorescu nr 7, Iasi,Romania<br><br>
                    codryn96@gmail.com</p>
            </label></div>
        </div>

        <div class="bottom-second-bar">
            <br><label class="bottom-second-bar-label">2017 ©Codrin's Leonte team | All Rights Reserved.</label>
        </div>
    </div>

</div>
<script src="/tw/public/javascript/javascript.js">

</script>
</body>



</html>
