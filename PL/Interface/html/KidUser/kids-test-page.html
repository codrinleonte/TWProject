<head>
    <link rel="stylesheet" type="text/css" href="/tw/public/css/kidsFirstPage.css?ver=4">
    <meta charset="utf-8">

</head>
<body onload="setCharacterImage(getDomain())">

<div class="wrapper">
    <div class="top-nav">
        <div class="top-logo" onclick="location.href='/tw/user/profile'">
        </div>

        <div class="menu-wrapper">
            <div class="settingsBut">
                <button class="dropbtn"></button>
                <div class="settings-content">
                    <a href="/tw/user/changePassword">Change password</a> <br>
                    <a href="/tw/user/deleteAccount">Delete account</a><br>
                    <a href="/tw/user/logout">Logout</a>
                </div>
            </div>

            <a href="/tw/contact">Contact</a>
            <a href="/tw/scores">Scores</a>
            <a href="/tw/user/profile">Home</a>
        </div>


    </div>

    <button id="startButton" class="startButton" type="button" onclick="showScore()" \>START Test!</button>
    <div class="testForm">

        <div id="quest" class="question"><p>See if you are as prepared as you think, let us, young padawan. Yes,
            hmmm.</p></div>

        <div id="characterImg" class="characterImage">

        </div>
        <div class="answersWrapper">
            <button id="startTest" class="startTest" type="button" onclick="showTestForm()" \>START TEST!</button>
            <div id="answersForm" class="answers">
                <form action = "/tw/test/insertScore" method = "POST">
                    <div class="answersTop">
                        <input id="answerA" name="answer" type="radio" checked="true" value="1"/><label id ="answerALabel">Raspuns a</label>
                        <input id="answerB" name="answer" type="radio" value="2"/><label id ="answerBLabel">Raspuns b</label></div>
                    <br>
                    <div class="answersBottom">
                        <input id="answerC" name="answer" type="radio" value="3"/><label id ="answerCLabel">Raspuns c</label>
                        <input id="answerD" name="answer" type="radio" value="4"/><label id ="answerDLabel">Raspuns d</label></div>
                    <br>

                    <div class="buttonsContainer">
                        <button name  = "finish" id="finishButton" class="finishButton" type="button" onclick="showScore()" \>Finish
                            Test!
                        </button>
                        <button id="nextButton" class="nextButton" type="button" onclick="nextQuestion()" \>Next
                        </button>
                    </div>

            </div>

            </form>
        </div>

    </div>


    <div id="modalWindow" class="modalWindow">

        <div class="modalWindow-content">
            <span id="close" class="close">&times;</span>

            <div class="modalTitle">Felicitari! Ai obtinut minunatul scor de <big><big><big id="scoreContainer">0</big></big></big> de
                puncte!
            </div>
            <div class="modalButtons">
                <button id="homeButton" class="homeButton" type="button" onclick="location.href='/tw/user/profile'" \>
                    Acasa
                </button>
                <button id="scoresButton" class="scoresButton" type="button" onclick="location.href='/tw/scores'" \>Vezi
                    Scoruri
                </button>
                <a href="#"><img class="fbShare" src="/tw/public/images/Share-on-Facebook.png"></a>
                <a href="#"><img class="tweetShare" src="/tw/public/images/TwitterShareButton.png"></a>
            </div>
            <div class="scoreImage"></div>


        </div>
    </div>
</div>
